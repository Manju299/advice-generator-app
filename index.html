<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <span>Advice #<span id="adviseID"></span></span> 

      <p id="advise"><!-- Advice text goes here -->  </p> 
      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="end">

      </div>
      <div class="btn" id="btn-sub">     
      <button id="generate" ><img src="./images/icon-dice.svg" alt="Get suggestion"></button>
    </div>
    </main>

</html>
